<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Captioner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        .container { width: 90%; max-width: 500px; }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle { color: #94a3b8; font-size: 0.9rem; margin-bottom: 25px; }

        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            resize: none;
            height: 100px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea:focus { outline: none; border-color: var(--secondary); }

        .result-area {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mood-badge {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: none;
        }

        .caption-text { font-size: 1.2rem; line-height: 1.4; font-weight: 500; }

        button.gen-btn {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 15px;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button.gen-btn:hover { transform: translateY(-2px); }
        button.gen-btn:active { transform: scale(0.98); }

        .copy-icon {
            position: absolute; top: 10px; right: 10px;
            color: #94a3b8; cursor: pointer;
        }
        .copy-icon:hover { color: white; }

        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>AI Tweet Generator</h1>
            <p class="subtitle">Type your thought, get a perfect caption.</p>

            <textarea id="userInput" placeholder="Ex: I am coding a new project... OR I love looking at the stars..."></textarea>

            <div class="result-area">
                <i class="fa-regular fa-copy copy-icon" onclick="copyText()" title="Copy"></i>
                <div id="moodBadge" class="mood-badge">Neutral</div>
                <div id="captionOutput" class="caption-text">Your generated tweet will appear here...</div>
            </div>

            <button class="gen-btn" onclick="generateCaption()">Generate Tweet</button>
        </div>
    </div>

    <script>
        async function generateCaption() {
            const input = document.getElementById('userInput').value;
            const output = document.getElementById('captionOutput');
            const badge = document.getElementById('moodBadge');

            if (!input.trim()) {
                output.innerText = "Please type a thought first!";
                return;
            }

            output.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Analyzing...';
            badge.style.display = 'none';

            try {
                const response = await fetch('/generate_caption', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ thought: input })
                });

                const data = await response.json();

                output.innerText = data.caption;
                badge.innerText = data.detected_mood + " MODE";
                badge.style.display = 'inline-block';
                
                // Trigger Animation
                output.classList.remove('fade-in');
                void output.offsetWidth; 
                output.classList.add('fade-in');

            } catch (error) {
                console.error(error);
                output.innerText = "Error connecting to AI.";
            }
        }

        function copyText() {
            const text = document.getElementById('captionOutput').innerText;
            if(text && text !== "Your generated tweet will appear here...") {
                navigator.clipboard.writeText(text);
                alert("Tweet Copied!");
            }
        }
    </script>
</body>
</html>
