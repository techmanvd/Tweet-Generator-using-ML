<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tweet Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --accent: #00DBDE;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px; /* Increased width slightly to fit more buttons */
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            margin-top: 0;
            background: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 25px;
            font-weight: 300;
            font-size: 0.9rem;
        }

        /* TOPIC SELECTOR STYLES */
        .topic-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to wrap to next line */
            gap: 10px;
            margin-bottom: 25px;
        }

        .topic-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .topic-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Active State for Topics */
        .topic-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.4);
        }

        .tweet-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .tweet-text {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #e2e8f0;
        }

        .tweet-text.fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        button.generate-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            padding: 16px 32px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(108, 99, 255, 0.3);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button.generate-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(108, 99, 255, 0.5);
        }

        button.generate-btn:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            display: none;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>AI Tweeter</h1>
            <p class="subtitle">Select a topic & generate</p>

            <div class="topic-selector">
                <button class="topic-btn active" onclick="setTopic('tech', this)">Tech</button>
                <button class="topic-btn" onclick="setTopic('business', this)">Business</button>
                <button class="topic-btn" onclick="setTopic('philosophy', this)">Philosophy</button>
                <button class="topic-btn" onclick="setTopic('physics', this)">Physics</button>
                <button class="topic-btn" onclick="setTopic('astronomy', this)">Astronomy</button>
                <button class="topic-btn" onclick="setTopic('geopolitics', this)">Geopolitics</button>
            </div>

            <div class="tweet-box">
                <div class="loader" id="loader"></div>
                <div class="tweet-text" id="tweetOutput">Select a topic and click generate!</div>
            </div>

            <button class="generate-btn" onclick="generateTweet()">Generate Tweet</button>
        </div>
    </div>

    <script>
        // Default topic
        let currentTopic = 'tech';

        function setTopic(topic, btnElement) {
            currentTopic = topic;
            
            // Remove 'active' class from all buttons
            document.querySelectorAll('.topic-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add 'active' class to clicked button
            btnElement.classList.add('active');
        }

        async function generateTweet() {
            const output = document.getElementById('tweetOutput');
            const loader = document.getElementById('loader');
            
            output.style.display = 'none';
            loader.style.display = 'block';

            try {
                const response = await fetch(`/generate_tweet?topic=${currentTopic}`);
                const data = await response.json();

                setTimeout(() => {
                    output.innerText = data.tweet;
                    loader.style.display = 'none';
                    output.style.display = 'block';
                    
                    output.classList.remove('fade-in');
                    void output.offsetWidth; 
                    output.classList.add('fade-in');
                }, 300);

            } catch (error) {
                console.error('Error:', error);
                loader.style.display = 'none';
                output.style.display = 'block';
                output.innerText = "Connection Error!";
            }
        }
    </script>
</body>
</html>
